<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lolita 工具箱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffb3c6 url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzhhYWGMYAEYB8RmROaABADeOQ8CXl/xfgAAAABJRU5ErkJggg==');
            font-family: 'Times New Roman', serif;
            color: #4d2e2e;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 蕾丝边框 */
        .lace-border {
            background: 
                linear-gradient(45deg, #fff5f9 25%, transparent 25%),
                linear-gradient(-45deg, #fff5f9 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #fff5f9 75%),
                linear-gradient(-45deg, transparent 75%, #fff5f9 75%);
            background-size: 20px 20px;
            background-color: #fff0f5;
            border: 3px solid #ffffff;
            padding: 30px;
            position: relative;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            padding: 40px;
            position: relative;
        }

        .header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: #c71585;
            text-shadow: 2px 2px 0px #ffffff;
        }

        /* 导航菜单 */
        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .nav-item {
            padding: 10px 20px;
            background: #fff5f9;
            border: 2px solid #ffffff;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-item:hover {
            background: #ffd1dc;
            transform: translateY(-2px);
        }

        /* 工具卡片 */
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .tool-card {
            background: #fff5f9;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ffffff;
            position: relative;
            transition: transform 0.3s;
        }

        .tool-card:hover {
            transform: translateY(-5px);
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAMUlEQVQ4T2NkYGAQYcAKxv8QdCAYGBj+M4hDMBiVgQoYh0EciImJQSwGsQgHYhEOAPEPCQkQ9QhyAAAAAElFTkSuQmCC');
            opacity: 0.1;
            z-index: -1;
        }

        /* 按钮样式 */
        .btn {
            background: #ff69b4;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            border: 2px solid #ffffff;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
        }

        /* 花朵装饰 */
        .flower-decor {
            position: absolute;
            width: 60px;
            height: 60px;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBkPSJNMTIgMkM5LjI0MyAyIDcgNC4yNDMgNyA3YzAgMi4zNTcgMS44NTUgNC4zOTYgNC4wOTkgNS4yNjMtMS4xMDkgMS4wNTktMS43ODcgMi41MDItMS44NzcgNC4wMzdIMTJWMjJIMnYtM2g3djEuMDM5QzkuNDA1IDE3LjQyMSAxMCAxNS44NzEgMTAgMTRjMC00LjQxOCAzLjU4Mi04IDgtOHM4IDMuNTgyIDggOGMwIDEuODcxLS41OTUgMy40MjEtMSA0Ljk2OVYxOUgydjNoMTB2LTUuNjk5Yy0uMDktMS41MzUtLjc2OC0yLjk3OC0xLjg3Ny00LjAzN0MxNS4xNDUgMTEuMzk2IDE3IDkuMzU3IDE3IDdjMC0yLjc1Ny0yLjI0My01LTUtNXoiLz48L3N2Zz4=') no-repeat center;
            background-size: contain;
            opacity: 0.3;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="lace-border">
            <div class="header">
                <h1>Lolita Tool Box</h1>
                <div class="flower-decor" style="top: 10px; left: 20px;"></div>
                <div class="flower-decor" style="top: 10px; right: 20px; transform: scaleX(-1);"></div>
            </div>

            <nav class="nav-menu">
                <div class="nav-item">图片工具</div>
                <div class="nav-item">文本编辑</div>
                <div class="nav-item">格式转换</div>
                <div class="nav-item">密码生成</div>
            </nav>

            <div class="tool-grid">
                <div class="tool-card">
                    <h3>图片压缩</h3>
                    <p>支持JPG/PNG格式压缩</p>
                    <button class="btn">立即使用</button>
                </div>
                <div class="tool-card">
                    <h3>文字加密</h3>
                    <p>可爱的加密算法</p>
                    <button class="btn">立即使用</button>
                </div>
                <div class="tool-card">
                    <h3>PDF转换</h3>
                    <p>多种格式转换</p>
                    <button class="btn">立即使用</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
