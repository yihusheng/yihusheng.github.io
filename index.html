<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古典系洛丽塔 - Victoria Garden</title>
    <!-- 引入字体和库 -->
    <link href="https://fonts.googleapis.com/css2?family=Caudex&family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* 基础样式 */
        :root {
            --ivory: #F5F1E6;
            --forest: #3D4A3F;
            --gold: #B8860B;
            --brown: #4A3F35;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: url('victoria-pattern.png') repeat;
            color: var(--brown);
        }

        /* 导航栏 */
        .velvet-nav {
            background: linear-gradient(160deg, #2a2a2a 0%, var(--forest) 100%);
            padding: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            position: relative;
        }

        .velvet-nav::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(to right, 
                transparent 20%,
                var(--gold) 50%,
                transparent 80%
            );
            opacity: 0.6;
        }

        /* 烫金标题效果 */
        .gilded-title {
            font-family: 'Caudex', serif;
            color: var(--ivory);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3),
                        -1px -1px 0 var(--gold);
            position: relative;
            display: inline-block;
        }

        /* 3D展示容器 */
        #dress-viewer {
            width: 100%;
            height: 500px;
            background: rgba(245,241,230,0.9);
            border: 2px solid var(--gold);
            position: relative;
            overflow: hidden;
        }

        /* 古典卡片设计 */
        .vintage-card {
            background: var(--ivory);
            border: 1px solid var(--gold);
            padding: 1.5rem;
            position: relative;
            transition: transform 0.3s ease;
        }

        .vintage-card:hover {
            transform: translateY(-5px);
        }

        .vintage-card::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: url('lace-border.png');
            opacity: 0.3;
            pointer-events: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .velvet-nav {
                display: none; /* 移动端显示抽屉菜单 */
            }
            #mobile-menu {
                display: block;
                background: var(--forest);
                /* 珍珠拉手样式 */
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="velvet-nav">
        <div class="gilded-title">Victoria Garden</div>
        <div class="nav-item pearl-separator">历史典藏</div>
        <div class="nav-item pearl-separator">当季系列</div>
        <div class="nav-item pearl-separator">文化沙龙</div>
    </nav>

    <!-- 3D服饰展示区 -->
    <section id="dress-viewer">
        <canvas id="dress-canvas"></canvas>
        <div class="dress-info">
            <h2>维多利亚晨礼服</h2>
            <p>1890年代复兴设计</p>
        </div>
    </section>

    <!-- 商品卡片 -->
    <div class="vintage-grid">
        <div class="vintage-card">
            <h3>洛可可茶会裙</h3>
            <p>18世纪法国宫廷灵感</p>
            <button class="gilded-button">查看详情</button>
        </div>
        <!-- 更多卡片... -->
    </div>

    <script>
        // Three.js 3D初始化
        const init3DViewer = () => {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, 
                window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({
                canvas: document.querySelector('#dress-canvas'),
                alpha: true
            });

            // 材质设置
            const laceTexture = new THREE.TextureLoader().load('lace-pattern.jpg');
            const dressMaterial = new THREE.MeshPhongMaterial({
                color: 0xF5F1E6,
                map: laceTexture,
                shininess: 100
            });

            // 创建裙装模型
            const dressGeometry = new THREE.CylinderGeometry(5, 7, 10, 32);
            const dress = new THREE.Mesh(dressGeometry, dressMaterial);
            scene.add(dress);

            // 灯光设置
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            const pointLight = new THREE.PointLight(0xB8860B, 1);
            pointLight.position.set(10, 10, 10);
            scene.add(ambientLight, pointLight);

            // 动画循环
            function animate() {
                requestAnimationFrame(animate);
                dress.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
        }

        // GSAP动画
        gsap.from(".vintage-card", {
            duration: 1.5,
            y: 100,
            opacity: 0,
            stagger: 0.2,
            ease: "power4.out"
        });

        // 初始化3D查看器
        window.addEventListener('load', init3DViewer);
    </script>
</body>
</html>
