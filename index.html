<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>维多利亚相框馆</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #FFB7C5; /* 樱粉色 */
            --secondary-color: #704214; /* 深棕色 */
            --accent-color: #E6D5B8; /* 象牙白 */
        }

        body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(45deg, #FFF0F5, #FFE4E1);
            min-height: 100vh;
        }

        .nav-bar {
            background: var(--accent-color) url('data:image/svg+xml,<svg viewBox="0 0 100 10" xmlns="http://www.w3.org/2000/svg"><path d="M0 9 Q 25 5 50 9 T 100 9" fill="%23FFB7C5" /></svg>');
            padding: 1rem;
            border-bottom: 3px double var(--secondary-color);
        }

        .frame-container {
            width: 60%;
            margin: 2rem auto;
            padding: 2rem;
            background: url('lace-pattern.png') repeat;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            position: relative;
        }

        .main-frame {
            border: 15px solid var(--accent-color);
            padding: 1rem;
            background: white;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        .frame-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .control-btn {
            background: var(--primary-color);
            border: 2px solid var(--secondary-color);
            padding: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            background: var(--secondary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .decorative-border {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('floral-border.png') no-repeat;
            background-size: contain;
        }

        .top-left-decor { top: -20px; left: -20px; transform: rotate(-15deg); }
        .bottom-right-decor { bottom: -20px; right: -20px; transform: rotate(165deg); }

        footer {
            background: var(--secondary-color);
            color: var(--accent-color);
            padding: 1rem;
            text-align: center;
            margin-top: 3rem;
            border-top: 3px double var(--primary-color);
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <h1 style="text-align: center; color: var(--secondary-color);">🖼️ 玫瑰画框屋</h1>
    </nav>

    <div class="frame-container">
        <div class="decorative-border top-left-decor"></div>
        <div class="main-frame">
            <img src="default-frame.jpg" alt="维多利亚相框" class="frame-image" id="mainImage">
        </div>
        <div class="decorative-border bottom-right-decor"></div>
    </div>

    <div class="control-panel">
        <button class="control-btn" onclick="changeFrame('vintage')">
            <i class="fas fa-seedling"></i> 复古滤镜
        </button>
        <button class="control-btn" onclick="changeFrame('gold')">
            <i class="fas fa-crown"></i> 鎏金边框
        </button>
        <button class="control-btn" onclick="changeFrame('floral')">
            <i class="fas fa-feather"></i> 花卉纹样
        </button>
        <button class="control-btn" onclick="changeFrame('pearl')">
            <i class="fas fa-gem"></i> 珍珠装饰
        </button>
    </div>

    <footer>
        <p>© 2024 维多利亚相框馆 - 保留所有古典权利</p>
    </footer>

    <script>
        function changeFrame(style) {
            const frame = document.getElementById('mainImage');
            const styles = {
                vintage: { filter: 'sepia(0.8) contrast(1.2)', border: '15px solid #E6D5B8' },
                gold: { filter: 'brightness(1.1)', border: '20px double #D4AF37' },
                floral: { filter: 'contrast(1.3)', border: '15px inset #FFB7C5' },
                pearl: { filter: 'saturate(1.5)', border: '15px groove white' }
            };
            Object.assign(frame.style, styles[style]);
        }
    </script>
</body>
</html>
