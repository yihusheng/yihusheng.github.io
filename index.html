<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>music</title>
<meta name="theme-color" content="#ffffff">
<link rel="orange.svg" href="orange.svg" type="image/x-icon">
<style>
body {
	/*加载背景图*/
	background-image: url("logo.svg");
	/* 背景图水平均居中 */
	background-position: top;
	/* 背景图不平铺 */
	background-repeat: no-repeat;
	/* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */
	background-attachment: fixed;
	/* 让背景图基于容器大小伸缩 */
	background-size: 1080px;
}
h1.text {
	position: absolute;
	left: 150px;
	right: 150px;
	top: 400px
}
div {
	width: 330px;
	height: 86px;
	position:absolute;
	left:auto;
	right:0px;
	top: 500px;
	bottom: 100px;
}
</style>
</head>
<body class="body" style="text-align: center;width: auto; height: auto">
<h1 class="text" style="text-align:center;width:auto;height: -100px"> <a href="music/index.html" style="font-size:30px;">Muisc</a> </h1>
	<div id="app"></div>
<script src="https://unpkg.com/webamp"></script>
<script>
    const app = document.getElementById("app")
    const webamp = new Webamp();
    webamp.renderWhenReady(app);
</script>
</body>
</html>
