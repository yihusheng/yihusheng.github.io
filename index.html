<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTorrent Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        video {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>WebTorrent 在线播放器</h1>
    </header>
    <main>
        <input type="text" id="magnetInput" placeholder="输入磁力链接">
        <button id="playButton">播放</button>
        <video id="videoPlayer" controls></video>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/webtorrent/webtorrent.min.js"></script>
    <script>
        const client = new WebTorrent();
        const playButton = document.getElementById('playButton');
        const magnetInput = document.getElementById('magnetInput');
        const videoPlayer = document.getElementById('videoPlayer');

        playButton.addEventListener('click', () => {
            const magnetURI = magnetInput.value;
            if (!magnetURI) {
                alert('请输入有效的磁力链接！');
                return;
            }

            console.log('开始处理磁力链接:', magnetURI);

            client.add(magnetURI, torrent => {
                console.log('Torrent 信息:', torrent);

                const file = torrent.files.find(file => file.name.endsWith('.mp4') || file.name.endsWith('.webm') || file.name.endsWith('.ogg'));

                if (file) {
                    console.log('找到视频文件:', file.name);
                    file.renderTo(videoPlayer, { autoplay: true });
                } else {
                    console.log('未找到可播放的视频文件！支持的格式：MP4, WebM, OGG');
                    alert('未找到可播放的视频文件！支持的格式：MP4, WebM, OGG');
                }
            });
        });
    </script>
</body>
</html>
