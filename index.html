<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTorrent 示例</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <h1 class="text-2xl font-bold mb-4">WebTorrent 种子下载与播放</h1>
        <input type="text" id="magnetLink" placeholder="输入磁力链接"
            class="border border-gray-300 p-2 w-full mb-2 rounded-md">
        <button id="downloadButton"
            class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none">下载并播放</button>
        <div id="player" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <script>
        const client = new WebTorrent();
        const magnetLinkInput = document.getElementById('magnetLink');
        const downloadButton = document.getElementById('downloadButton');
        const playerDiv = document.getElementById('player');

        const supportedFormats = ['.mp4', '.mkv', '.webm', '.avi'];

        downloadButton.addEventListener('click', () => {
            const magnetLink = magnetLinkInput.value;
            if (!magnetLink) {
                alert('请输入有效的磁力链接');
                return;
            }

            client.add(magnetLink, (torrent) => {
                const file = torrent.files.find((file) => {
                    return supportedFormats.some(format => file.name.endsWith(format));
                });

                if (!file) {
                    alert('未找到支持格式的文件');
                    return;
                }

                file.renderTo(playerDiv, { autoplay: true });
            });
        });
    </script>
</body>

</html>
