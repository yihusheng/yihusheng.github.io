<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="icon" href="orange.svg" type="image/x-icon">
    <!-- 引入 Google Fonts 和 Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- 引入 Material Design 3 CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/14.0.0/material-components-web.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .mdc-top-app-bar {
            background-color: #6200ee;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }

        .container {
            margin-top: 64px;
            padding: 16px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        .mdc-card {
            margin-bottom: 16px;
            padding: 16px;
            background-color: white;
            transition: box-shadow 0.3s ease-in-out;
            border-radius: 16px;
            box-shadow: none; /* 扁平化 */
            border: 1px solid #e0e0e0; /* 扁平化 */
        }

        .mdc-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .mdc-typography--headline6 {
            margin-bottom: 16px;
        }

        .mdc-button {
            margin: 8px 0;
            --mdc-theme-primary: #6200ee;
            border-radius: 24px; /* 更圆的按钮 */
        }

        .mdc-list-item__text {
            font-size: 1.25rem;
        }

        .mdc-ripple-surface {
            overflow: hidden;
            position: relative;
            border-radius: 24px; /* 更圆的Ripple效果 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mdc-card mdc-elevation--z4 mdc-ripple-surface">
            <ul class="mdc-list">
                <li class="mdc-list-item">🌺🌸Tools
                </li>
                <li class="mdc-list-item">
                    <a class="mdc-button mdc-button--outlined mdc-ripple-surface" href="music/index.html">
                        <span class="mdc-button__label">Music</span>
                    </a>
                </li>
                <li class="mdc-list-item">
                    <a class="mdc-button mdc-button--outlined mdc-ripple-surface" href="Tools/Webp2jpg">
                        <span class="mdc-button__label">Webp2jpg</span>
                    </a>
                </li>
                <li class="mdc-list-item">
                    <a class="mdc-button mdc-button--outlined mdc-ripple-surface" href="Tools/Metacubexd">
                        <span class="mdc-button__label">Metacubexd</span>
                    </a>
                </li>
                <li class="mdc-list-item">
                    <a class="mdc-button mdc-button--outlined mdc-ripple-surface" href="Tools/Double.html">
                        <span class="mdc-button__label">Double</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 初始化 Material Design 3 组件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/14.0.0/material-components-web.min.js"></script>
    <script>
        // 初始化 Material Design 3 组件
        mdc.autoInit();
    </script>
</body>
</html>
