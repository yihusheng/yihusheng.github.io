<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lolita Material</title>
    <!-- 新增维多利亚风格字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Berkshire+Swash&family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        :root {
            --md-lolita-primary: #FFF0F5;  /* 香槟玫瑰色 */
            --md-lolita-secondary: #FFE4E1; /* 藕荷色 */
            --md-lolita-accent: #DE3163;    /* 樱桃红 */
            --md-lolita-gold: #D4AF37;      /* 复古金 */
            --md-lolita-lace: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                var(--md-lolita-gold) 10px,
                var(--md-lolita-gold) 12px
            );
        }

        /* 混合MD3的几何形状与洛丽塔装饰 */
        .mdc-card {
            background: 
                linear-gradient(175deg, 
                    var(--md-lolita-primary) 30%, 
                    var(--md-lolita-secondary)),
                var(--md-lolita-lace);
            background-blend-mode: soft-light;
            border-radius: 24px;
            border: 3px double var(--md-lolita-gold);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mdc-card::before {
            content: '';
            position: absolute;
            inset: -15px;
            background: url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M20 50Q40 15 60 50Q80 85 80 50" fill="none" stroke="%23DE3163" stroke-width="2" opacity="0.2"/></svg>');
            z-index: -1;
        }

        /* 按钮的维多利亚式改造 */
        .mdc-button {
            --mdc-theme-primary: var(--md-lolita-accent);
            border: 2px solid var(--md-lolita-gold) !important;
            background: 
                linear-gradient(145deg, 
                    rgba(255,240,245,0.9) 0%,
                    rgba(255,228,225,0.7) 100%),
                url('https://img.icons8.com/ios/50/000000/vintage-flower.png');
            background-size: cover;
            padding: 16px 32px;
            font-family: 'Cinzel Decorative', cursive;
            letter-spacing: 1px;
            box-shadow: 
                0 4px 6px rgba(0,0,0,0.1),
                inset 0 0 12px rgba(255,255,255,0.5);
        }

        .mdc-button__label {
            position: relative;
            padding-right: 28px;
        }

        .mdc-button__label::after {
            content: '🎀';
            position: absolute;
            right: 0;
            filter: drop-shadow(0 2px 1px rgba(0,0,0,0.1));
        }

        /* 顶部应用栏的蕾丝改造 */
        .mdc-top-app-bar {
            background: 
                linear-gradient(160deg, 
                    var(--md-lolita-accent) 20%, 
                    #B03060),
                var(--md-lolita-lace);
            background-blend-mode: overlay;
            height: 80px;
            box-shadow: 0 8px 32px rgba(222,49,99,0.2);
        }

        .mdc-top-app-bar__title {
            font-family: 'Berkshire Swash', cursive;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.3);
            background: linear-gradient(45deg, #FFF0F5, #FFE4E1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 复杂蕾丝边框系统 */
        .mdc-card--lace {
            padding: 24px;
            margin: 32px;
            position: relative;
        }

        .mdc-card--lace::after {
            content: '';
            position: absolute;
            inset: -16px;
            background: 
                linear-gradient(45deg, 
                    transparent 15px,
                    var(--md-lolita-gold) 16px,
                    transparent 17px),
                linear-gradient(-45deg, 
                    transparent 15px,
                    var(--md-lolita-gold) 16px,
                    transparent 17px);
            background-size: 32px 32px;
            z-index: -1;
        }

        /* 动态蕾丝悬停效果 */
        .mdc-card:hover {
            transform: translateY(-4px) rotate(0.5deg);
            box-shadow: 
                0 12px 24px rgba(222,49,99,0.3),
                inset 0 0 24px rgba(255,255,255,0.4);
        }

        /* 音乐播放器定制 */
        .music-frame {
            border: 3px solid var(--md-lolita-accent);
            border-radius: 16px;
            background: rgba(255,255,255,0.9);
            box-shadow: 
                inset 0 0 12px rgba(222,49,99,0.1),
                0 0 24px rgba(222,49,99,0.1);
        }
    </style>
</head>
<body>
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section">
                <span class="mdc-top-app-bar__title">Lolita Material Design</span>
            </section>
        </div>
    </header>

    <main class="container">
        <div class="mdc-card mdc-card--lace">
            <h2 class="mdc-typography--headline4" style="color: var(--md-lolita-accent);">
                <span class="material-symbols-outlined">celebration</span>
                ✨ Enchanted Tools
            </h2>
            <p style="color: var(--md-lolita-accent); font-family: 'Berkshire Swash';">
                Where modern design meets vintage charm. Crafted with love and lace.
            </p>
        </div>

        <div class="mdc-card mdc-card--lace">
            <a class="mdc-button mdc-button--raised" href="#">
                <span class="mdc-button__label">Rose Music Box</span>
            </a>
            <!-- 更多按钮... -->
        </div>

        <div class="mdc-card music-frame">
            <iframe...></iframe>
        </div>
    </main>
</body>
</html>
