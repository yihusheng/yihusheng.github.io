<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="icon" href="orange.svg" type="image/x-icon">
    <!-- 引入 Material Design 3 CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/14.0.0/material-components-web.min.css" rel="stylesheet">
    <style>
        /* 自定义浅绿色主题 */
        :root {
            --mdc-theme-primary: #a8d5ba;
            --mdc-theme-secondary: #87c7a1;
            --mdc-theme-background: #e8f5e9;
        }

        body {
            background-color: var(--mdc-theme-background);
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .mdc-button {
            margin-bottom: 8px;
        }

        .mdc-top-app-bar {
            background-color: var(--mdc-theme-primary);
        }

        .mdc-card {
            margin-bottom: 16px;
        }
    </style>
</head>

<body>
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-top-app-bar__title">Music</span>
            </section>
        </div>
    </header>
    <div class="container">
        <div class="mdc-card">
            <div class="mdc-card__primary-action">
                <a class="mdc-button mdc-button--outlined" href="music/index.html">Music</a>
            </div>
            <div class="mdc-card__primary-action">
                <a class="mdc-button mdc-button--outlined" href="Tools/Webp2jpg">Webp2jpg</a>
            </div>
            <div class="mdc-card__primary-action">
                <a class="mdc-button mdc-button--outlined" href="Tools/Metacubexd">Metacubexd</a>
            </div>
            <div class="mdc-card__primary-action">
                <a class="mdc-button mdc-button--outlined" href="Tools/Double.html">Double</a>
            </div>
        </div>
    </div>
    <!-- 初始化 Material Design 3 组件 -->
    <script>
        // 初始化按钮和卡片的 Material Design 3 样式
        const buttons = document.querySelectorAll('.mdc-button');
        buttons.forEach((button) => {
            mdc.ripple.MDCRipple.attachTo(button);
        });
    </script>
</body>

</html>
