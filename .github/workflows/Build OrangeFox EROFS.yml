name: Build Recovery Image

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install required packages
      run: |
        sudo apt-get update
        sudo apt-get install repo git-core gnupg flex bison build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 libncurses5 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig
    
    - name: Sync the repository
      run: |
        repo init -u https://github.com/SOVIET-ANDROID/android_device_xiaomi_raphael-orangefox -b twrp-12.1
        repo sync -c --no-clone-bundle --no-tags --optimized-fetch --prune

    - name: Set up environment
      run: |
        source build/envsetup.sh
        lunch twrp_raphael-eng && mka recoveryimage

    - name: Build recovery image
      run: |
        mka recoveryimage

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: recoveryimage
        path: out/target/product/raphael/recovery.img
